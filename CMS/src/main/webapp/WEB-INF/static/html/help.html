<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>movie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="../js/jquery-1.11.0.js"></script>
<script src="../js/help.js"></script>
</head>
<body>
	<div>
		<div>
			<h2>long类型时间戳按格式转换成时间字符串</h2>			
		</div>
		<form>
			long类型时间戳(13位):<input type="text" id="text_revert_time_long" value="">
			<br />
			时间格式化类型                    :<input type="text" id="text_revert_time_format" value="yyyy-MM-dd HH:mm:ss">
			<input type="button" id="btn_revert_time" value="click me!">
			<br />
			格式化后的时间字符串        :
			<span id="div_revert_time_string"></span>
		</form>
		<hr/>
	</div>
	
	<div id="div_placehold_pic">
		<div>
			<h2>获取指定大小的占位图片</h2>			
		</div>
		<select id = "option_placehold_pic">
			<option value="http://placehold.it/">http://placehold.it/</option>
			<option value="http://lorempixel.com/">http://lorempixel.com/</option>
			<option value="http://fpoimg.com/">http://fpoimg.com/</option>
		</select>
		<div>
			<form id="form_placehold_pic">
				图片宽度 :<input type="text" id="text_placehold_pic_width" value="600"> 
				<br /> 
				图片高度 :<input type="text" id="text_placehold_pic_height" value="200">
				<br />
				<div id="div_placehold_pic_type" hidden="true">
					图片类型:
					<select id="option_placehold_pic_type">
						<option value="">请选择</option>
						<option value="abstract">abstract</option>
						<option value="animals">animals</option>
						<option value="business">business</option>
						<option value="cats">cats</option>
						<option value="city">city</option>
						<option value="food">food</option>
						<option value="nightlife">nightlife</option>
						<option value="fashion">fashion</option>
						<option value="people">people</option>
						<option value="people">nature</option>
						<option value="people">sports</option>
						<option value="people">technics</option>
						<option value="people">transport</option>
					</select>
					<br /> 
				</div>
				图片文字 :<input type="text" id="text_placehold_pic_text" value="this is a picture">
				<br />
				<div id="div_placehold_pic_pbg" hidden="true">
					图片底色 :<input type="text" id="text_placehold_pic_pbg" value="000000">
					<br />
				</div> 
				<div id="div_placehold_pic_tbg">
					文字底色 :<input type="text" id="text_placehold_pic_tbg" value="ffffff">
					<br /> 
				</div>
				<input type="button" id="btn_placehold_pic" value="生成图片">
			</form>
		</div>
		<div>
			<img id="img_placehold_pic" src="">
		</div>
		<br />
		<hr/>
	</div>
	
</body>
</html>
